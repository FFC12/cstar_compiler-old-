  translation_unit :== 
             var_decl 
		   | func_decl 
		   | proto_decl 
		   | attrib_decl 
		   | package
		   | macro
 

  var_decl   :==
             type_resolver IDENT ';'
           | type_resolver IDENT '=' initializer ';'
		   | storage_specifier type_resolver IDENT ';'
		   | storage_specifier type_resolver IDENT '=' initializer ';'

  type_resolver   :== 
                     type
                   | '[' type ']'
                   
  type            :==
                     {ANY_TYPE}
                   | {ANY_TYPE} pointer_type

  storage_specifier :== 		 
                     STATIC
	               | IMPORT
	               | EXPORT

  pointer_type    :==
                   *
                 | ^

  initializer     :== 
                   initializer_list
        		 | expression  


  initializer_list :==
                   | '[' expression initializer_list
                   | ',' initializer_list
                   | expression
                   | ']'                    

  
  expression      :==
                   | ?


  package         :== 
                     PACKAGE
                   | PACKAGE INVOLVED
                     

